<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
            font-family: sans-serif;
        }
        .list-order{
            background-color: brown;
            color: white;
            font-style: oblique;
        }
        p{
            font-weight: 600;
            font-size: 3em;
        }
        body{
            font-size: 16px;
        }
        ul{
            text-align: center;
        }


    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="list-order">Qual é a sua fruta favorita?</p>
    <ul class="list-order">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
